<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(even){
            background-color: blueviolet;
        }
        tr:nth-child(odd){
            background-color: aqua;
        }
        tr:hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <table cellpadding="10" cellspacing="5">
        <tbody>
            <tr>
                <td>Row1,Cell1</td>
                <td>Row1,Cell1</td>
                <td>Row1,Cell1</td>
            </tr>
            <tr>
                <td>Row2,Cell2</td>
                <td>Row2,Cell2</td>
                <td>Row2,Cell2</td>
            </tr>
            <tr>
                <td>Row3,Cell3</td>
                <td>Row3,Cell3</td>
                <td>Row3,Cell3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
